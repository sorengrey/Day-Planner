<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <script>
      // Today's date
      $(document).ready(function(){
        var today = moment();
        $("#currentDay").text(today.format('dddd, MMMM Do YYYY'));
      }
      
      /* Pseudocode
      if the time-block is before the current hour, the time-block is gray (this involves setting attribute to the corresponding css class)
      if the time-block is between :00 and :59 of the current hour, the time-block is red
      if the time-block is after the current hour, the time-block is green

      $ time-block.attr class=textarea ?  (setting attribute to the div)

      when the save button is clicked, the text-area's input will be saved to local storage

      when the user clicks a gray time-block, the website will alert "Events cannot be scheduled in the past."

      */

      )
    </script>

    <div class="container">
      <!-- Timeblocks  -->
      <div class="row time-block">
        <div class="col-1 hour">9AM</div>
        <textarea class="col-10"></textarea>
        <div class="col-1 saveBtn"></div>
      </div>
      <div class="row">
        <div class="col hour">10AM</div>
        <textarea class="col-10"></textarea>
        <div class="col saveBtn">save</div>
      </div>
      <div class="row">
        <div class="col hour">11AM</div>
        <textarea class="col-10"></textarea>
        <div class="col saveBtn">save</div>
      </div>
      <div class="row">
        <div class="col hour">12PM</div>
        <textarea class="col-10"></textarea>
        <div class="col saveBtn">save</div>
      </div>
      <div class="row">
        <div class="col hour">1PM</div>
        <textarea class="col-10"></textarea>
        <div class="col saveBtn">save</div>
      </div>
      <div class="row">
        <div class="col hour">2PM</div>
        <textarea class="col-10"></textarea>
        <div class="col saveBtn">save</div>
      </div>
      <div class="row">
        <div class="col hour">3PM</div>
        <textarea class="col-10"></textarea>
        <div class="col saveBtn">save</div>
      </div>
      <div class="row">
        <div class="col hour">4PM</div>
        <textarea class="col-10"></textarea>
        <div class="col saveBtn">save</div>
      </div>
      <div class="row">
        <div class="col hour">5PM</div>
        <textarea class="col-10"></textarea>
        <div class="col saveBtn">save</div>
      </div>

    <script src="./Assets/script.js"></script>
  </body>
</html>
