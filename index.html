<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <script>
      // Today's date from Moment.js
      $(document).ready(function(){
        var today = moment();
        $("#currentDay").text(today.format('dddd, MMMM Do YYYY'));
      })
    </script>
    
    <!-- Timeblocks  -->
    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour ">9AM</div>
        <textarea class="col-10" id="nine"></textarea>
        <div class="col-1 d-sm-flex align-items-center justify-content-center saveBtn fas fa-save save9"></div>
      </div>
      <div class="row">
        <div class="col-1 hour">10AM</div>
        <textarea class="col-10" id="ten"></textarea>
        <div class="col-1 d-sm-flex align-items-center justify-content-center saveBtn fas fa-save save10"></div>
      </div>
      <div class="row">
        <div class="col-1 hour">11AM</div>
        <textarea class="col-10" id="eleven"></textarea>
        <div class="col-1 d-sm-flex align-items-center justify-content-center saveBtn fas fa-save save11"></div>
      </div>
      <div class="row">
        <div class="col-1 hour">12PM</div>
        <textarea class="col-10" id="twelve"></textarea>
        <div class="col-1 d-sm-flex align-items-center justify-content-center saveBtn fas fa-save save12"></div>
      </div>
      <div class="row">
        <div class="col-1 hour">1PM</div>
        <textarea class="col-10" id="one"></textarea>
        <div class="col-1 d-sm-flex align-items-center justify-content-center saveBtn fas fa-save save1"></div>
      </div>
      <div class="row">
        <div class="col-1 hour">2PM</div>
        <textarea class="col-10" id="two"></textarea>
        <div class="col-1 d-sm-flex align-items-center justify-content-center saveBtn fas fa-save save2"></div>
      </div>
      <div class="row">
        <div class="col-1 hour">3PM</div>
        <textarea class="col-10" id="three"></textarea>
        <div class="col-1 d-sm-flex align-items-center justify-content-center saveBtn fas fa-save save3"></div>
      </div>
      <div class="row">
        <div class="col-1 hour">4PM</div>
        <textarea class="col-10" id="four"></textarea>
        <div class="col-1 d-sm-flex align-items-center justify-content-center saveBtn fas fa-save save4"></div>
      </div>
      <div class="row">
        <div class="col-1 hour">5PM</div>
        <textarea class="col-10" id="five"></textarea>
        <div class="col-1 d-sm-flex align-items-center justify-content-center saveBtn fas fa-save save5"></div>
      </div>
  </div>

    <script src="./Assets/script.js"></script>
  </body>
</html>
